<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Font chữ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Dự án 01</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <img src="./img/Logo.png" alt="Lesson." class="logo" />
        <nav class="nav">
          <ul class="ds_node">
            <li class="active">Home</li>
            <li>Courses</li>
            <li>Pricing</li>
            <li>Reviews</li>
          </ul>
        </nav>
        <button class="btn_sign-up">Sign up</button>
      </div>
      <div id="content" style="height: 1000px">
        <div class="learn">
          <div class="leader_left">
            <img src="./img/chang_trai_hoc.jpg" alt="learn" class="learn_img" />
            <div class="gt">
              <div class="item-gt">
                <img src="./icon/file-lines-regular.svg " class="icon-gt"></img>
                <div class="content-gt">
                  <p class="sl">20 Courses</p>
                  <p class="title-gt">UI/UX Design</p>
                </div>
              </div>
              <div class="item-gt">
                <img src="./icon/file-code-regular.svg " class="icon-gt"></img>
                <div class="content-gt">
                  <p class="sl">20 Courses</p>
                  <p class="title-gt">Development</p>
                </div>
              </div>
              <div class="item-gt">
                <img src="./icon/v-solid.svg " class="icon-gt"></img>
                <div class="content-gt">
                  <p class="sl">30 Courses</p>
                  <p class="title-gt">Marketing</p>
                </div>
              </div>
            </div>
          </div>
          <div class="leader_right">
            <h1 class="title">Learn Without Limits</h1>
            <p class="description">
              Build skills with courses, certificates, and degrees online from
              world-class universities and companies.
            </p>
            <button class="btn_sign-up">Sign up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
